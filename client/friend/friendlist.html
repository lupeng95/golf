<template name="friendlist">
  <div class="page match">
    {{#nav title='好友列表' subtext=getRule black=true back=false}}
     
        <a class="menu-btn" href="{{pathFor 'friendadd'}}" id="btn-ok">添加</a>
      {{/nav}}
  	 <div  class="content-scrollable full-screen">
       
         <table  class="table friendList" >
          {{#each this}}
          <!-- <a href="/userinfo/{{fID}}"> -->
           <tr id="friendItem" uid="{{fID}}">
            
              <td class="icon" id="friendLink">
                <img src="{{getUserAvatar fID}}" class="profile-img-small"> 
              </td>
              <td width="100%" id="friendLink">
                <p class="bigFont2">{{fName}}</p>
                <p class="addFont">{{getStatus fID}}</p>
              </td>
              <td class="tel">
                <a href="tel:{{fTel}}" id="tel"> 
                  <div style="width:47px;height:72px;text-align:center;padding-top:28px;">
                  <span class="glyphicon glyphicon-earphone" ></span>
                  </div>
                </a>
              </td>
              <td class="right" id="friendLink">
                <span class="glyphicon glyphicon-chevron-right" ></span>
              </td>
            
          </tr>
          <!-- </a> -->
            
          {{/each}}

         
        </table>

        {{showMSG}}

      
	   </div>
  </div>


</template>
