<template name="resetTwo">
  <div class="container"> 
    <form class="form-accounts" role="form" id="register-form" action="sign-in">
        <h2 class="form-signin-heading" align="center"><span>更新密码</span></h2>
        <input class="form-control" type="password" placeholder="新密码" id="account-password" required>
        <input class="form-control" type="password" placeholder="重复新密码" id="confirm-password" required>
        {{#if errorMessage}}
          {{>errorPage}}
        {{/if}}
        <input class="btn btn-primary btn-block" type="submit" id="create-account" value="更新密码" />
    </form>
  </div>
</template>
