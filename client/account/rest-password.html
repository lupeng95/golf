<template name="resetPassword">
  <div class="container"> 
    <form class="form-accounts" role="form" id="reset-form" action="sign-in">
       {{#nav title="重置密码" black=true back=false}}
           <a class="menu-btn" id="smscode-btn-nav" >下一步</a>
       {{/nav}}

       {{telNumber}} 
        <input class="form-control" type="password" placeholder="新密码" id="account-password" required autofocus>
        <input class="form-control" type="password" placeholder="重复新密码" id="confirm-password" required>
        {{#if errorMessage}}
          {{>errorPage}}
        {{/if}}
        <input class="btn btn-primary btn-block" type="submit" id="create-account" value="重置密码" />
    </form>
  </div>

</template>
