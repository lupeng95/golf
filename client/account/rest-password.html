<template name="reset">
  <div class="container"> 
    <form class="form-accounts" role="form" id="register-form" action="sign-in">
        <h2 class="form-signin-heading" align="center"><span>找回密码</span></h2>
        <input type="tel" class="form-control" placeholder="手机号码" id="account-tel" required autofocus>
        <ul class="nav nav-pills">
            <input class="form-control" type="number" placeholder="验证码" id="smscode" required>
            <input class="btn btn-primary" type="button" value="发送验证短信" id="smscode-btn" />
        </ul>
        
        <input class="form-control" type="password" placeholder="新密码" id="account-password" required>
        <input class="form-control" type="password" placeholder="重复新密码" id="confirm-password" required>
        {{#if errorMessage}}
          {{>errorPage}}
        {{/if}}
        <input class="btn btn-primary btn-block" type="submit" id="create-account" value="更新密码" />
    </form>
  </div>

</template>
