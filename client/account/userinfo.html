<template name="userinfo">
  {{#with getUser}}
  <div class="page match">
    {{#nav title=profile.nick_name black=true back=true}}
     
        <!-- <a class="menu-btn" id="btn-ok" disabled>load..</a> -->
        {{checkFriend}}
    {{/nav}}
  	 <div  class="content-scrollable full-screen" style="background-color: #f5f5f5;">    
         <table  class="table userInfo" >
          <tr class="info">
            <td class="left" >
              <img src="{{getUserAvatar _id}}" class="profile-img"> 
            </td>
            <td >
              <p class="bigFont2">{{profile.nick_name}}</p><p class="smallFont" style="margin-left:5px">G&G号: {{profile.ggn}} </p>
            </td>
          </tr>

          {{#with getRecord _id}}
          <tr class="blank">
          </tr>

          <tr class="info">
            <td class="left">
              <p>最近比赛</p>
            </td>
            <td>
               <a href="/timeline/friend/{{userID}}">
                 
                   <div class="display-inline" style="margin:10px 0">
                    <p>
                    <a href="#"><strong>{{courtName}}</strong></a>
                  </p>
                  <br>
               

                    <table class="recordTable" style="text-align:center">
                      <tr >
                        <td width="48%">
                        <button type="button" class="btn btn-danger m-r-sm1" style="margin-bottom:5px">{{summary.total}}</button><br>总杆
                        </td>    
                        <td width="48%">
                        <button type="button" class="btn btn-success m-r-sm1" style="margin-bottom:5px">{{summary.onRate}}%</button><br>上道率
                        </td>                    
                       
                        <td rowspan="3">
                          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        </td>
                      </tr>
                      <tr >
                        
                         <td>
                        <button type="button" class="btn btn-warning m-r-sm1" sstyle="margin-bottom:5px">{{summary.push}}</button><br>推杆
                        </td>                    
                        <td>
                        <button type="button" class="btn btn-info m-r-sm1" style="margin-bottom:5px">{{summary.sOnRate}}%</button><br>标on率
                        </td>
                      </tr>
                      <tr>
                        <td colspan="2">
                           <p class="text-right"> <small>{{getTime createdAt}}</small></p>
                        </td>
                      </tr>
                     
                    </table>
                  </div>    
                  </a>      
            </td>
          </tr>
          {{/with}}

          <tr class="blank">
          </tr>

          <tr class="info">
            <td colspan="2">
              <table class="info-table" style="width:100%">
                <tr>
                  <td class="left" >           
                    <p>性别</p>
                  </td>
                  <td class="right">
                    {{getSex}}
                  </td>
                </tr>
                 <tr>
                  <td class="left" >           
                    <p>情感状态</p>
                  </td>
                  <td class="right">
                    {{getStatus}}
                  </td>
                </tr>
                <tr>
                  <td class="left" >           
                    <p>球龄</p>
                  </td>
                  <td class="right">
                    {{calBallAge profile.ball_age}}
                  </td>
                </tr>
                <tr>
                  <td class="left" >           
                    <p>职位</p>
                  </td>
                  <td class="right">
                    {{getPosition}}
                  </td>
                </tr>
                <tr>
                  <td class="left" >           
                    <p>所属行业</p>
                  </td>
                  <td class="right">
                    {{getProfession}}
                  </td>
                </tr>
                <tr >
                  <td class="left" >
                    <p>公司</p>
                  </td>
                  <td class="right">
                    {{profile.company}}
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <tr class="blank">
          </tr>
          <tr class="info" >
            <td class="left"><p >简介</p></td>
            <td> {{profile.des}} </td>

          </tr>

          <tr class="blank">
          </tr>

          <tr class="info">
            <td colspan="2">
              <table class="info-table" style="width:100%">
                <tr id="equipBtn" stat="0">
                  
                  <td class="left" >           
                    <p>装备</p>
                  </td>
                  <td class="right">
                    <p class="text-right" style="margin-right:20px" id="equipBtnText">展开&nbsp;<span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></p>
                  </td>
                  
                </tr>

                <tr class="equipItem">
                  <td class="left" >           
                    <p>一号木</p>
                  </td>
                  <td class="right">
                   {{getDriver}}
                  </td>
                </tr>
                <tr class="equipItem">
                  <td class="left" >
                    <p>球道木</p>
                  </td>
                  <td class="right">
                   {{getFairwayWood}}
                  </td>
                </tr>
                <tr class="equipItem">
                  <td class="left" >
                    <p>铁木杆</p>
                  </td>
                  <td class="right">
                   {{getHybrid}}
                  </td>
                </tr>
                <tr class="equipItem">
                  <td class="left" >
                    <p>铁杆组</p>
                  </td>
                  <td class="right">
                   {{getIrons}}
                  </td>
                </tr>
                <tr class="equipItem">
                  <td class="left" >
                    <p>挖起杆</p>
                  </td>
                  <td class="right">
                   {{getWedges}}
                  </td>
                </tr>
                <tr class="equipItem">
                  <td class="left" >
                    <p>推杆</p>
                  </td>
                  <td class="right">
                   {{getPutter}}
                  </td>
                </tr>
                <tr class="equipItem">
                  <td class="left" >
                    <p>高尔夫鞋</p>
                  </td>
                  <td class="right">
                   {{getShoe}}
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <tr class="blank">
          </tr>
        </table>
	   </div>
  </div>
{{/with}}
</template>
