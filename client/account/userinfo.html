<template name="userinfo">
  {{#with getUser}}
  <div class="page match">
    {{#nav title=profile.nick_name black=true back=true}}
     
        <!-- <a class="menu-btn" id="btn-ok" disabled>load..</a> -->
        {{checkFriend}}
    {{/nav}}
  	 <div  class="content-scrollable full-screen" style="background-color: #f5f5f5;">
 

    
         <table  class="table userInfo" >
          <tr class="info">
            <td class="left" >
              <img src="{{getAvator profile.avtar_url}}" class="profile-img"> 
            </td>
            <td >
              <p class="bigFont2">{{profile.nick_name}}</p>
            </td>
          </tr>

          {{#with getRecord _id}}

                  <br>
                    <table class="recordTable" style="text-align:left">
                      <tr >
                        <td>
                        <button type="button" class="btn btn-danger m-r-sm" style="margin-right:2px">{{summary.total}}</button>总杆

                        <button type="button" class="btn btn-warning m-r-sm" style="margin-right:2px">{{summary.push}}</button>推杆

                        </td>
                      </tr>
                      <tr >
                        <td>
                        <button type="button" class="btn btn-success m-r-sm" style="margin-right:2px">{{summary.onRate}}</button>上道率
                        </td>                      
                        <td>
                        <button type="button" class="btn btn-info m-r-sm" style="margin-right:2px">{{summary.sOnRate}}</button>标on
                        </td>
                      </tr>
                     
                    </table>
               
                
                 
                  </div>    
                  </a>
              
            </td>
          </tr>
