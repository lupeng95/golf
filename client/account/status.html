<template name="status">
	<div class="container">
	      <div class="starter-template">

	        <h1> 用户ID : {{userid}} </h1>
	        <h1> 昵称 :{{usernick}} </h1>
	        <h1> 用户名:{{username}} </h1>
	        <h1> 头像地址:{{avtarurl}} </h1>
	        {{#if userLogin}}
	            {{> logOut}}
	        {{else}}
	            <a id="link-sign-in" href="{{pathFor 'sign-in'}}">登录</a>
	        {{/if}}

	      </div>
	</div>
</template>
