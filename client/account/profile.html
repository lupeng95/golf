<template name="profile">
<div class="page">
	{{#nav title="个人信息" black=true back=false}}
	 {{/nav}}
	 <div class="content-scrollable full-screen">
     <div class="well" >
	 <div class="row">
	 {{#with getProfile}}
      <!-- left column -->
      <table  class="table userInfo" >
          <tr class="info">
            <td class="left" >
              <a id="change-avatar">
                <img src="{{getUserAvatar userId}}" class="profile-img" alt="">
              </a>
            </td>
            <td >
              <p class="bigFont2">{{nick_name}}</p><p class="smallFont" style="margin-left:5px">G&G号: {{ggn}} </p>
            </td>
          </tr>
        </table>
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        {{#if errorMessage}}
            {{>errorPage}}
        {{else}}
            <div class="alert alert-info alert-dismissable">
              <a class="panel-close close" data-dismiss="alert"></a> 
              <i class="fa fa-coffee"></i>
              <strong>点击头像更换照片.</strong>
             </div>
        {{/if}}

          <div class="form-group">
             <label class="col-lg-3 control-label">用户名:</label>
           <div class="col-lg-8">
              <input id="nick-name" class="form-control" type="text" value="{{nick_name}}" maxlength="10" required="required"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">性别:</label>
            <div class="col-lg-8">
              <select id="sel-sex" class="form-control">
                <option value="0">保密</option>
				        <option value="1">男</option>
				        <option value="2">女</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">情感状态:</label>

                <option value="0">保密</option>
        				<option value="1">未婚</option>
				        <option value="2">已婚</option>
              </select>
            </div>
          </div>
           <div class="form-group">
            <label class="col-lg-3 control-label">球龄(年):</label>
            <div class="col-lg-8">
              <input id="ball-age" class="form-control" type="text" min="0" max="50" value="{{calBallAge ball_age}}" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">会籍(至多5个):</label>

width: 30%;">

                  <option value="2">上海</option>
                  <option value="3">广州</option>
                  <option value="4">深圳</option>
                  <option value="5">天津</option>
                  <option value="6">山东</option>

                  <option value="10">河北</option>
                  <option value="11">云南</option>

width: 55%;" >
<!-- <button type="button" class="btn btn-default btn-xs" style="display: inline-block;"> -->

width: 85%;">
